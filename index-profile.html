<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <img src="img/header/logo.png" alt="">
                    <div class="logo__title">
                        BusinessQuVil
                    </div>
                </div>

                <div class="hamburger">
                    <img src="img/hamburger.png" alt="hamburger">
                </div>
            </div>
        </div>
    </header>




    <section class="profile">
        <div class="container">

            <div class="profile__title">
                <img src="img/footer/user.png" alt="user">
                Ваш профиль
            </div>
          
                <ul class="profile__claim">
                    <li class="profile__claim-string">Всего заработано: <span id="#money-profile">1</span> </li>
                    <li class="profile__claim-string">Машины: <span id="#money-profile">1</span> </li>
                    <li class="profile__claim-string">Бизнес: <span id="#money-profile">1</span> </li>
                    <li class="profile__claim-string">Уникальных предметов <span id="#money-profile">1</span> </li>
                    <li class="profile__claim-string">Недвижимость: <span id="#money-profile">1</span> </li>
                </ul>


             
        </div>
    </section>




    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__wrapper-item">  
                    <a href="index.html" class="footer__link">
                        <img src="img/footer/house.png" alt="house">
                        Главная
                    </a>
                </div>
                <div class="footer__wrapper-item">
                    <a href="#" class="footer__link">
                        <img src="img/footer/shop.png" alt="shop">Магазин
                    </a>
                </div>
                <div class="footer__wrapper-item">
                    
                    <a href="#" class="footer__link">
                        <img src="img/footer/user.png" alt="user">
                        Профиль
                    </a>
                </div> 
            </div>
        </div>
    </footer>
    

<div class="menu">
    <div class="close">
        <img src="img/Close.png" alt="">
    </div>
    <div class="menu__wrapper">
        <a href="#" class="menu__wrapper-link"><img src="img/menu/settings.png" alt="settings">Настройки</a>
        <a href="#" class="menu__wrapper-link"><img src="img/menu/level.png" alt="level">Уровень</a>
    </div>
    <div class="menu__overlay"></div>
</div>
    



    <script src="js/script.js"></script>
</body>
</html>
