<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="logo">
                <img src="img/header/logo.png" alt="">
                <div class="logo__title">
                    BusinessQuVil
                </div>
            </div>

            <div class="hamburger">
                <img src="img/hamburger.png" alt="hamburger">
            </div>
        </div>
    </div>
</header>
    <section class="promo">
        <div class="container">
            <div class="blocks">
                <div class="money__block">
                    <div class="money__title">
                        <img src="img/promo_block/count.png" alt="coint">:
                    </div>
                    <div class="money">
                        <div id="#click-score">0</div>
                        $</div>
                </div> 
                <div class="level__block">
                    <div class="level__title">
                        <img src="img/promo_block/levelblock.png" alt="">:
                    </div>
                    <div class="level">
                        <div id="#click-EXP">0</div>
                        exp</div>
                </div>
            </div>
            <progress id="file" max="1000" value="0" class="progress" id="#progress_bar"> 50% </progress>


            
            <div class="promo__wrapper">
                <img src="img/click.png" alt="click" class="promo__wrapper-img">
                <div class="promo__wrapper-descr">Нажимайте, чтобы получать деньги</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__wrapper-item">  
                    <a href="#" class="footer__link">
                        <img src="img/footer/house.png" alt="house">
                        Главная
                    </a>
                </div>
                <div class="footer__wrapper-item">
                    <a href="#" class="footer__link">
                        <img src="img/footer/shop.png" alt="shop">Магазин
                    </a>
                </div>
                <div class="footer__wrapper-item">
                    
                    <a href="#" class="footer__link">
                        <img src="img/footer/user.png" alt="user">
                        Профиль
                    </a>
                </div> 
            </div>
        </div>
    </footer>
    

<div class="menu">
    <div class="close">
        <img src="img/Close.png" alt="">
    </div>
    <div class="menu__wrapper">
        <a href="#" class="menu__wrapper-link"><img src="img/menu/settings.png" alt="settings">Настройки</a>
        <a href="#" class="menu__wrapper-link"><img src="img/menu/level.png" alt="level">Уровень</a>
    </div>
    <div class="menu__overlay"></div>
</div>
    




    <script src="js/script.js"></script>
</body>
</html>
